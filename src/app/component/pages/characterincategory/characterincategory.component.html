<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágenes centradas con texto en ángulo</title>
    <link rel="stylesheet" href="characterincategory.component.css">
</head>
<body>

  <div class="container mt-2">
    <div class="row">
        <div class="col-md-4 d-flex justify-content-center">
          <button type="button" class="btn btn-success btn-lg btn-radius" (click)="getRandomCategory()">GET CATEGORY</button>
        </div>
        <div class="col-md-4 d-flex justify-content-center">
          <div class="image-container">
              <img src="assets/images/categoryEmpty2.png" class="img-fluid" alt="Categoria 1">
              <div *ngIf="category">
                <p>{{ category.name }}</p>
              </div>
          </div>
      </div>
    </div>
  </div>

  <div class="container mt-5">
    <div class="row">
        <div class="col-md-4 d-flex justify-content-center">
            <div class="image-container">
              <app-image-with-button></app-image-with-button>
            </div>
        </div>
        <div class="col-md-4 d-flex justify-content-center">
            <div class="image-container">
              <app-image-with-button></app-image-with-button>
            </div>
        </div>
        <div class="col-md-4 d-flex justify-content-center">
            <div class="image-container">
              <app-image-with-button></app-image-with-button>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-4 d-flex justify-content-center">
            <div class="image-container">
              <app-image-with-button></app-image-with-button>
            </div>
        </div>
        <div class="col-md-4 d-flex justify-content-center">
            <div class="image-container">
              <app-image-with-button></app-image-with-button>
            </div>
        </div>
        <div class="col-md-4 d-flex justify-content-center">
            <div class="image-container">
              <app-image-with-button></app-image-with-button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
